AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'sam-app

  Sample SAM Template for sam-app

  '
Globals:
  Function:
    Timeout: 5
    MemorySize: 128
Resources:
  ArchivistFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ArchivistFunction
      Handler: lambda
      Runtime: go1.x
      Architectures:
      - x86_64
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /hello
            Method: GET
      Environment:
        Variables:
          PARAM1: VALUE
    Metadata:
      SamResourceId: ArchivistFunction
